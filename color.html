<html>
<head>
<tittle>
<center>
<h1>Changing Background Color</h1>
<br>
</center>
</tittle>
<script>
function change(col)
{
document.getElementById("doc").style.backgroundColor=col;
}
</script>
</head>
<body id=doc>
<center>
<input type=button style="background-color:violet;color:black;width:140px;height:30px;" value=VIOLET onclick=change("violet")>
<br>
<input type=button style="background-color:indigo;color:black;width:140px;height:30px;" value=INDIGO onclick=change("indigo")>
<br>
<input type=button style="background-color:blue;color:black;width:140px;height:30px;" value=BLUE onclick=change("blue")>
<br>
<input type=button style="background-color:green;color:black;width:140px;height:30px;" value=GREEN onclick=change("green")>
<br>
<input type=button style="background-color:yellow;color:black;width:140px;height:30px;" value=YELLOW onclick=change("yellow")>
<br>
<input type=button style="background-color:orange;color:black;width:140px;height:30px;" value=ORANGE onclick=change("orange")>
<br>
<input type=button style="background-color:red;color:black;width:140px;height:30px;" value=RED onclick=change("red")>
<br>
</center>
</body>
</html>
